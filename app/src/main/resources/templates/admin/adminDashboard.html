<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div id="header"></div>

      <main class="main-content">
        <section class="controls">
          <input
            type="text"
            id="searchBar"
            class="search-bar"
            placeholder="search by doctor name"
            aria-label="Search doctors by name"
          />

          <div class="filter-group">
            <select id="sortTime" aria-label="Sort by time">
              <option value="">Sort by time</option>
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>

            <select id="specialtyFilter" aria-label="Filter by specialty">
              <option value="">Filter by specialty</option>
              <option value="Cardiology">Cardiology</option>
              <option value="Dermatology">Dermatology</option>
              <option value="Dentistry">Dentistry</option>
              <option value="Neurology">Neurology</option>
              <option value="Orthopedics">Orthopedics</option>
              <option value="Pediatrics">Pediatrics</option>
            </select>
          </div>
        </section>

        <div id="content"></div>
      </main>

      <div id="footer"></div>
    </div>
  </div>

  <div id="modal" class="modal" aria-hidden="true">
    <span id="closeModal" class="close" aria-label="Close modal">&times;</span>
    <div id="modal-body"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("userRole");

      if (!token || role !== "admin") {
        window.location.href = "/";
      }
    });
  </script>
  <script type="module" th:src="@{/js/adminDashboard.js}" defer></script>
  <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>
</html>
