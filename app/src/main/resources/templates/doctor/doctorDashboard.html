<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoctorDashboard</title>

  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
  <script type="module" th:src="@{/js/components/patientRows.js}" defer></script>
  <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
  <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
</head>
<body onload="renderContent()">
  <div class="container">
    <div class="wrapper">
      <div id="header"></div>

      <main class="main-content">
        <section class="controls">
          <input
            type="text"
            id="searchBar"
            class="search-bar"
            placeholder="Search by patient name"
            aria-label="Search by patient name"
          />

          <div class="filter-group">
            <button id="todayButton" class="today-btn" type="button">Today's Appointments</button>
            <input id="datePicker" class="date-picker" type="date" aria-label="Select appointment date" />
          </div>
        </section>

        <section class="table-section" aria-label="Patient records">
          <table id="patientTable">
            <thead>
              <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Prescription</th>
              </tr>
            </thead>
            <tbody id="patientTableBody">
              <tr>
                <td colspan="5" class="noPatientRecord">Loading appointments...</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>

      <div id="footer"></div>
    </div>
  </div>
</body>
</html>
