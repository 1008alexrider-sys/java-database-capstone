<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Role</title>
  <link rel="icon" type="image/png" href="./assets/images/logo/logo.png">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="./js/util.js" defer></script>
  <script src="./js/render.js" defer></script>
  <script src="./js/components/header.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
</head>
<body>
  <div class="container" id="role-container">
    <div class="wrapper" id="layout-wrapper">
      <div id="header"></div>

      <main class="main-content" id="main-content">
          <h2 id="role-heading">Select Your Role</h2>
          <button id="admin-role" class="role-btn" onclick="selectRole('admin')">Admin</button>
          <button id="doctor-role" class="role-btn" onclick="selectRole('doctor')">Doctor</button>
          <button id="patient-role" class="role-btn" onclick="selectRole('patient')">Patient</button>
      </main>

      <div id="footer"></div>
    </div>
  </div>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="closeModal" class="close" aria-label="Close modal">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
